<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="https://kit.fontawesome.com/7d4a336cd6.js" crossorigin="anonymous"></script>
    <script src="test.js" defer></script>
    
    <title>Habits</title>
</head>
<body>
    <main>
        <div class="container mx-auto m-3 p-3 w-75 border rounded shadow habitContainer">
            <h2 class="text-center">HABITS</h2>
            <p></p>
            <form class="border rounded shadow m-4 p-3 add-habit">
              <input
                class="form-control my-3 habit"
                type="text"
                name="habit"
                placeholder="Enter Habit Name"
                required
              />
              <input
                class="my-3 form-control"
                type="number"
                name="reps"
                placeholder="# of Repetitions"
                min="1"
                required
              />
              <div class="frequency">
                <label for="timeframe">Frequency: </label>
                <select class="form-select my-3" name="timeframe" id="timeframe">
                  <option value="Daily">Daily</option>
                  <option value="Weekly">Weekly</option>
                  <option value="Monthly">Monthly</option>
                  <option value="Yearly">Yearly</option>
                </select>
              </div>
              <div class="priority">
                <label  for="priority">Priority: </label>
                <select class="form-select my-3" name="priority" id="priority">
                  <option value="!">!</option>
                  <option value="!!">!!</option>
                  <option value="!!!">!!!</option>
                </select>
              </div>
              <button class="btn btn-light border shadow" type="submit">Add habit  <i class="fa-solid fa-plus icon-after"></i></button>
            </form>
      
            <ul class=" border rounded shadow m-4 p-3 habits">
              <li class="text-center">No habits added yet, add you first habit to get startet!</li>
            </ul>
            <label for="sortHabits">Sort by:</label>
            <select id="sortHabits">
              <option value="any">Any</option>
              <option value="highest-streak">Highest Streak</option>
              <option value="lowest-streak">Lowest Streak</option>
              <option value="highest-priority">Highest Priority</option>
              <option value="lowest-priority">Lowest Priority</option>
            </select>
            
          </div>
    </main>
  </body>

</html>
