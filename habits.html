    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

</head>

      <ul class="header-menu">

        <li>

        <li>
          <a href="login.html" class="logout-btn logout">LOGOUT</a>
        </li>
      </ul>
      <i class="fa-solid fa-bars" id="menu-bars"> </i>
    </nav>
  </header>

    <!-- Mobile Navigation -->
    <div class="mobile-nav">
      <nav>
        <ul class="mobile-nav-menu">
          <li>
            <a class="mobile-nav-link start-mobile" href="index.html">START</a>
          </li>
          <li>
            <a class="mobile-nav-link todo-mobile" href="todos.html">TO DO</a>
          </li>
          <li>
            <a class="mobile-nav-link habits-mobile" href="habits.html"
              >HABITS</a
            >
          </li>
          <li>
            <a class="mobile-nav-link weather-mobile" href="#">WEATHER</a>
          </li>
          <li>
            <a class="mobile-nav-link pomodoro-mobile" href="#">POMODORO</a>
          </li>
          <li>
            <a class="mobile-nav-link calendar-mobile" href="#">CALENDAR</a>
          </li>
          <li class="desktop-line"></li>
          <li>
            <a href="login.html" class="logout-btn logout">LOGOUT</a>
          </li>
        </ul>
      </nav>
    </div>
    <main>
        <div class="container mx-auto mt-3 rounded shadow habitContainer">
            <h1 class="text-center">Habits</h1>
            <form class="bg-light border rounded shadow m-4 p-3 add-habit">
              <input
                class="form-control my-3 habit"
                type="text"
                name="habit"
                placeholder="Enter Habit Name"
                required
              />
              <input
                class="my-3 form-control"
                type="number"
                name="reps"
                id="repsInput"
                placeholder="# of Repetitions"
                min="1"
                required
              />
              <div class="frequency">
                <label for="timeframe">Frequency: </label>
                <select class="form-select my-3" name="timeframe" id="timeframe">
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>
                  <option value="monthly">Monthly</option>
                  <option value="yearly">Yearly</option>
                </select>
              </div>
              <div class="priority">
                <label  for="priority">Priority: </label>
                <select class="form-select my-3" name="priority" id="priority">
                  <option value="low">Low</option>
                  <option value="normal">Normal</option>
                  <option value="high">High</option>
                </select>
              </div>
              <button class="btn btn-light border shadow" type="submit">Add habit  <i class="fa-solid fa-plus icon-after"></i></button>
            </form>

            <div class=" w-75 mx-auto d-flex justify-content-between">

              <div class="filter-container form-check">
                <div>
                <label for="filterHabits" class="block">Filter by Priority:</label>
              </div>
                <input type="checkbox" id="filterLow" value="low">
                <label for="filterLow">Low</label><br>
                <input type="checkbox" id="filterNormal" value="normal">
                <label for="filterNormal">Normal</label><br>
                <input type="checkbox" id="filterHigh" value="high">
                <label for="filterHigh">High</label>
                <div>
                <button class="btn btn-sm btn-light border shadow text-nowrap" id="clearAllFilters">Clear Filters</button>
              </div>

              </div>

              <div class="sort-container">
                <label for="sortHabits">Sort by:</label>
                <select id="sortHabits">
                  <option value="any">Any</option>
                  <option value="highest-streak">Highest Streak</option>
                  <option value="lowest-streak">Lowest Streak</option>
                  <option value="highest-priority">Highest Priority</option>
                  <option value="lowest-priority">Lowest Priority</option>
                </select>
              </div>

            </div>

            <ul class=" m-4 p-3 habits">
              <li class="text-center fw-bold noHabitsMessage">No habits added yet, add you first habit to get startet!</li>
            </ul>
          
            
          </div>
    </main>
  </body>

</html>
