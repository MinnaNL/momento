<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="start.css" />
    <link rel="stylesheet" href="todos.css" />
    <script src="start.js" defer></script>
    <script src="todos.js" defer></script>
    <script src="login.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7d4a336cd6.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <ul class="header-menu">
          <li>
            <a class="header-link weather-desktop" href="#">WEATHER</a>
          </li>
          <li>
            <a class="header-link pomodoro-desktop" href="#">POMODORO</a>
          </li>
          <li>
            <a class="header-link calendar-desktop" href="#">CALENDAR</a>
          </li>
          <li class="desktop-line"></li>
          <li>
            <a href="#" class="logout-btn logout">LOGOUT</a>
          </li>
        </ul>
        <i class="fa-solid fa-bars" id="menu-bars"> </i>
      </nav>
    </header>
    <div class="container">
      <h2 id="usernameDisplay"></h2>
    </div>
    <div class="wrapper hidden-content">
      <div class="btnContainer">
        <button id="addBtn">Add Todo +</button>
      </div>
      <h1>My Todos</h1>
      <div class="categoryFilter">
        <input type="checkbox" name="health" id="Health" value="Health" /><label
          for="health"
          >Health</label
        >
        <input type="checkbox" id="work" value="Work" /><label for="work"
          >Work</label
        >
        <input type="checkbox" id="home" value="Home & Family" /><label
          for="home"
          >Home & Family</label
        >
        <input type="checkbox" id="hobbies" value="Hobbies & Leisure" /><label
          for="hobbies"
          >Hobbies & Leisure</label
        >
      </div>
      <div class="optionContainer">
        <label for="statusFilter">Status:</label
        ><select id="statusFilter">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
        </select>
        <label for="sortTime">Sort by:</label>
        <select id="sortTime">
          <option value="timeAscending">Any</option>
          <option value="timeAscending">Est.Time (Asc)</option>
          <option value="timeDescending">Est.Time (Desc)</option>
          <option value="deadlineAscending">Deadline (Asc)</option>
          <option value="deadlineDescending">Deadline (Desc)</option>
        </select>
      </div>
      <div id="todosContainer"></div>
    </div>
    <div id="myModal" class="modal hidden-content">
      <div class="modalContent">
        <span class="close">&times;</span>
        <h2 id="modalh2">New Todo</h2>
        <form id="todoForm">
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Title"
            required
          />
          <textarea
            id="description"
            name="description"
            placeholder="Description"
          ></textarea>
          <div class="modalSelects">
            <select id="modalCategory" name="modalCategory" required>
              <option value="" disabled selected hidden>Category</option>
              <option value="health">Health</option>
              <option value="work">Work</option>
              <option value="home">Home & Family</option>
              <option value="hobbies">Hobbies & Leisure</option>
            </select>
            <select id="modalEstTime" name="modalEstTime" required>
              <option value="" disabled selected hidden>Est.Time</option>
              <option value="1day">1 day</option>
              <option value="3days">3 days</option>
              <option value="1week">1 week</option>
              <option value="3weeks">3 weeks</option>
            </select>
            <input
              type="date"
              id="modalDeadline"
              name="deadline"
              placeholder="Deadline"
            />
          </div>
          <button id="addNewTodo" type="submit">Add Todo</button>
        </form>
      </div>
    </div>
    <!-- Mobile Navigation -->
    <div class="mobile-nav">
      <nav>
        <ul class="mobile-nav-menu">
          <li>
            <a class="mobile-nav-link start-mobile" href="#">START</a>
          </li>
          <li>
            <a class="mobile-nav-link todo-mobile" href="#">TO DO</a>
          </li>
          <li>
            <a class="mobile-nav-link habits-mobile" href="#">HABITS</a>
          </li>
          <li>
            <a class="mobile-nav-link weather-mobile" href="#">WEATHER</a>
          </li>
          <li>
            <a class="mobile-nav-link pomodoro-mobile" href="#">POMODORO</a>
          </li>
          <li>
            <a class="mobile-nav-link calendar-mobile" href="#">CALENDAR</a>
          </li>
          <li class="desktop-line"></li>
          <li>
            <a href="#" class="logout-btn logout">LOGOUT</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <!-- <div class="container">
        <h2 id="usernameDisplay"></h2>
      </div> -->
      <div class="container">
        <div>
          <a href="#" class="btn todo mobile-btn">TO DO</a>
        </div>
        <div>
          <a href="#" class="btn habits mobile-btn">HABITS</a>
        </div>
        <div>
          <a href="#" class="btn weather mobile-btn">WEATHER</a>
        </div>
        <div>
          <a href="#" class="btn pomodoro mobile-btn">POMODORO</a>
        </div>
        <div>
          <a href="#" class="btn calendar mobile-btn">CALENDAR</a>
        </div>
      </div>
      <div class="modal popup-weather"></div>
      <div class="modal popup-pomodoro"></div>
      <div class="modal popup-calendar"></div>
    </div>
  </body>
</html>
